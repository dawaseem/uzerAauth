{% block content %}

<h3>Login</h3>


<div class="container">
    <div class="row centered py-4 align-items-center justify-content-center">
        <hr>
        <form class="col-md-6" method="POST" novalidate>
            {% csrf_token %}
            <div class="form-group my-2">
            <h3 class="text-muted text-dark">
                Login to your account
            </h3>
            </div>
            <div class="form-group my-1">
                <label for="username">User name or email</label>
                {{form.username}}
                {{form.username.errors}}
            </div>
            <div class="form-group my-1">
                <label for="password">Password</label>
                {{form.password}}
                {{form.password.errors}}
            </div>
            <div class="form-group d-grid gap-2 my-3">
                <button type="submit" class="btn btn-dark">Login</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
